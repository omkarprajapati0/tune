<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/svg+xml" href="./images-&-gifs/icon.png">
  <title>TuneWave</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
       background-image: url(./images-&-gifs/photo-15113799.avif);
       background-size: contain;
    }
    .container {
      max-width: 800px;
      margin: 8px auto;
      padding: 0 20px;
      background: #ffffffd1;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .content {
      padding: 20px;
    }
    .field {
      margin: 15px 0;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .field input[type="text"],
    .field input[type="password"],
    .field input[type="email"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .field input[type="file"] {
      display: block;
    }
    .profile-pic {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-pic img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ddd;
    }
    .actions {
      text-align: center;
      margin-top: 30px;
    }
    .actions button {
      padding: 10px 24px;
      font-size: 1em;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button:hover {
      background: #0056b3;
    }
    .logout {
      margin-top: 20px;
      text-align: center;
    }
    .logout button {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fa-solid fa-user"></i> Your Account <i class="fa-solid fa-user"></i></h1>
      <p>Manage your account settings</p>
    </header>
    <div class="content">
      <div class="profile-pic">
        <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Picture" />
        <div>
          <label for="imageUpload">Change picture:</label>
          <input type="file" id="imageUpload" accept="image/*" />
        </div>
      </div>

      <div class="field">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Your full name" />
      </div>
      <div class="field">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" />
      </div>
      <div class="field">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="••••••••" />
      </div>
      <div class="field">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="••••••••" />
      </div>
      <div class="field">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="••••••••" />
      </div>

      <div class="actions">
        <button id="saveAccountBtn">Save Changes</button>
      </div>

      <div class="logout">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <script>
    // Example logic: load stored user data, allow updates, handle logout

    document.addEventListener("DOMContentLoaded", () => {
      // Load user data (example from localStorage)
      const fullname = localStorage.getItem("account_fullname") || "";
      const email = localStorage.getItem("account_email") || "";
      const profilePic = localStorage.getItem("account_profilePic") || "";

      document.getElementById("fullname").value = fullname;
      document.getElementById("email").value = email;
      if (profilePic) {
        document.getElementById("profileImage").src = profilePic;
      }

      // Handle image upload preview
      const imageUpload = document.getElementById("imageUpload");
      imageUpload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            document.getElementById("profileImage").src = evt.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    });

    document.getElementById("saveAccountBtn").addEventListener("click", () => {
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const profilePic = document.getElementById("profileImage").src;

      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Basic validation example
      if (newPassword !== confirmPassword) {
        alert("New password and confirm password do not match.");
        return;
      }

      // TODO: verify currentPassword before allowing change (if you have a backend)

      // Save to localStorage (or send to backend)
      localStorage.setItem("account_fullname", fullname);
      localStorage.setItem("account_email", email);
      localStorage.setItem("account_profilePic", profilePic);

      alert("Account details updated!");
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      // Clear user session / tokens etc.
      // For example:
      // localStorage.removeItem("auth_token");
      alert("Logged out!");
      // Redirect to login or home page
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
