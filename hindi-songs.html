<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="./images-&-gifs/Logo-icon.png">
  <title>Omkar's Music Player</title>

  <!-- Font Awesome (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="./song-categories.css"/>
  
</head>
<body>

  <main class="wrap">
    <!-- LEFT -->
    <div class="left">
      <div class="panel">
        <h3><a href="./index5.html"><i class="fa-solid fa-home"></i></a>ㅤBollywood & 90's hit Songs :~<br></h3>
        <ul class="queue-list" aria-label="Queue"></ul>
      </div>
      <!-- <div class="panel">
        <h3>Recently played</h3>
        <div class="recently" id="recently-played">
         
        </div>
      </div>  -->
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="player" role="region" aria-label="Now playing">
        <div class="player-left">
          <img class="player-cover" src="https://is1-ssl.mzstatic.com/image/thumb/Music114/v4/8c/ca/36/8cca3624-680a-b769-5b26-60efb4ff6deb/886448655909.jpg/800x800cc.jpg" alt="cover">
          <div class="meta">
            <div class="title player-title">Bhaag D.K. Bose</div>
            <div class="artist player-artist">Ram Sampath</div>
          </div>
        </div>

        <div class="controls" aria-hidden="false">
          <div class="player-buttons">
            <button id="prev" title="Previous"><i class="fa-solid fa-backward-step"></i> </button>
            <button id="play" class="play-btn" title="Play/Pause"><i class="fa-solid fa-play"></i> </button>
            <button id="next" title="Next"><i class="fa-solid fa-forward-step"></i>ㅤ </button>
            <button id="shuffle" title="Shuffle" style="opacity:.6"><i class="fa-solid fa-shuffle"></i>ㅤ</button>
            <button id="repeat" title="Repeat" style="opacity:.6"><i class="fa-solid fa-repeat"></i></button>
          </div>

          <div class="progress-row" style="width:100%;">
            <div class="time"><span id="current-time">0:00</span></div>
            <div class="progress-container" aria-label="Progress">
              <div class="progress-bar"></div>
            </div>
            <div class="time"><span id="total-duration">4:01</span></div>
          </div>
        </div>

        <div class="player-right">
          <div class="vol-wrap">
            <i class="fa-solid fa-volume-low"></i>
            <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume">
          </div>
        </div>
      </div>

      <div id="lyrics-panel" class="panel" aria-live="polite">
        <h3 style="margin-bottom:8px;">Lyrics</h3>
        <div id="lyrics">Lyrics not available..</div>
      </div>
    </div>
  </main>
<script src="hindi-songs.js"></script>
  </body>
</html>
